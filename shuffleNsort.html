<html>

<head>
	<meta name="viewport" content="width=960, initial-scale=1.0">
	<style>
		button {
			border-radius: 5px;
			border: #2B8EAD solid 1px;
			box-shadow: 1px 3px #72C3DC;
			color: #fff;
			padding: 10px 15px;
			background-color: #72C3DC;
		}

		button:focus {
			outline: none;
			box-shadow: 10px 20px;
		}

		.cardHolder {
			margin: 10px 15px;
			width: 300px;
			opacity: 0.85;
		}

		.container .cardHolder div {
			height: 20px;
			width: 200px;
			text-align: center;
			margin-bottom: 2px;
			background-color: #cccccc54;
		}

		.container .cardHolder .box {
			height: 100px;
			text-align: center;
			display: inline-block;
			width: 30%;
			margin: 0;
			color: #fff;
			font-size: 2em;
		}
	</style>
</head>

<body>
	<div class="container">
		<header class="head"> Shuffle and Sort</header>
		<div class="cardHolder">
		</div>
		<div class="buttonHolder">
			<button onclick="sortTiles()">SORT</button>
			<button onclick="shuffleTiles()">SHUFFLE</button>
		</div>
		<div class="credits"> Shuffle and Sort by Reva Arora</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		let getDevice = () => {
			return window.screen.width <=375 ? "small" : "big";
		}
		let shuffle = (array) => {
			for (let i = array.length - 1; i > 0; i--) {
				let j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}
		let renderCards = (colorCodes, order, device) => {
			$(".cardHolder").html("");
			if (device === "small") {
				for (let i = 0; i < order.length; i++) {
					$(".cardHolder").append('<div style="border-left:' + colorCodes[order[i] - 1] + ' 5px solid">' + order[i] + '</div>')
				}
			} else {
				for (let i = 0; i < order.length; i++) {
					$(".cardHolder").append('<div class ="box" style="background-color:' + colorCodes[order[i] - 1] + ' ">' + order[i] + '</div>')
				}
			}

		}
		let sortTiles = () => {
			let order = [1, 2, 3, 4, 5, 6, 7, 8, 9], device = getDevice();
			renderCards(colorCodes, order, device);
		}
		let shuffleTiles = () => {
			let order = [1, 2, 3, 4, 5, 6, 7, 8, 9],
				device = getDevice();
			shuffle(order);
			renderCards(colorCodes, order, device);
		}
		let colorCodes = ['#6F98A8', '#2B8EAD', '#2F454E', '#2B8EAD', '#2F454E', '#BFBFBF', '#BFBFBF', '#6F98A8', '#2F454E'];
		sortTiles();

	</script>
</body>

</html>
